<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eisenhower Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Eisenhower Matrix Scheduler</h1>
    <div id="content">
      <p id="description">
          This tool is designed to map your tasks to time-blocks 
          in Google calendar based on priority and due date
      </p>
      <div id="taskForm">
        <div id="createForm">
          <form action="#">
            <div class="required" id="inputHolder">
                <label for="titleInput">Task Title:</label><br>
                <input type="text" id="titleInput" name="titleInput" required>
            </div>
            <div class="required" id="inputHolder">
                <label for="dateInput">Complete by:</label><br>
                <input type="date" id="dateInput" name="dateInput" required>
            </div>
            <div class="required" id="inputHolder"> Level of Importance:<br>
              <select id="inputHolder" name="importanceLevel">
                <option value="0">Select one..</option>
                <option value="1">Important & urgent</option>
                <option value="2">Important, but not urgent</option>
                <option value="3">Not important, but Urgent</option>
                <option value="4">Not important & not Urgent</option>
              </select>
            </div>
          </form>
          <button type="button" id="submitButton">Submit Tasks</button>
        </div>
      </div>   
    </div>
  </body>
</html>
