<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eisenhower Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <!-- BootstrapCDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Eisenhower Matrix Scheduler</h1>
      <div id="authentification">
          <button id="logout" class="btn btn-default" onclick="logout()">Logout</button>
          <button id="login" class="btn btn-default" onclick="login()">Login</button>
      </div>
    <div id="content">
      <p id="description">
          This tool is designed to map your tasks to time-blocks 
          in Google calendar based on priority and due date
      </p>
      <div id="authentification">
          <button id="login" onclick="login()">Login</button>
          <button id="logout" onclick="logout()">Logout</button>
      </div>
      <div id="taskForm">
        <div id="createForm">
          <form action="#">
            <div class="form-group required">
              <label>Task Title</label>
              <input type="text" class="form-control" placeholder="Add Title" required>
            </div>
            <div class="form-group required">
              <label>Complete by:</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="form-group required">
              <label>Level of Importance:</label>
              <select class="form-control">
                <option value="0">Select one..</option>
                <option value="1">Important & urgent</option>
                <option value="2">Important, but not urgent</option>
                <option value="3">Not important, but Urgent</option>
                <option value="4">Not important & not Urgent</option>
              </select>
            </div>
          </form>
        </div>
      </div> 
      <button id="submit" class="btn btn-default">Submit Tasks</button>
    </div>
  </body>
</html>
