<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eisenhower Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <!-- BootstrapCDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="header" class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
        <h1>Eisenhower Matrix Scheduler</h1>
      <div  class="flex-row-reverse" id="authentification">
          <button id="logout" class="btn btn-default ">Logout</button>
          <button id="login" class="btn btn-default ">Login</button>
      </div>
    </nav>
    <div id="content">
        <div id="taskForm">
        <div id="createForm">
          <form action="/add-task" method="POST">
            <div class="form-group required" id="inputHolder taskTitle">
                <label for="titleInput">Task Name:</label><br>
                <input type="text" class="form-control" id="taskName" name="name" onfocusout="checkTitle()" required>
            </div>
            <div class="form-group required" id="inputHolder">
                <label for="dateInput">Complete by:</label><br>
                <input type="date" class="form-control" id="taskDate" name="date" required>
            </div>
            <div class="form-group required" id="taskImportance"> Level of Importance:<br>
              <select multiple class="form-control" id="importanceSelector" name="importance" required>
                <option value="1">Important & urgent</option>
                <option value="2">Important, but not urgent</option>
                <option value="3">Not important, but Urgent</option>
                <option value="4">Not important & not Urgent</option>
              </select>
            </div>
            <input class="btn btn-primary my-2 my-sm-0" id="submitButton" type="submit" value="Add Task"/>
          </form>
          
        </div> 
      </div>   
    <div>
         <p id="description">
          This tool is designed to map your tasks to time-blocks 
          in Google calendar based on priority and due date
        </p>
       <div id="fetched-content" class="column">
                <div>
                    <h1>Tasks:</h1>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary my-2 my-sm-0" id="calButton" onclick="createCal()">Create Calendar!</button>
                    </div>
                 </div>
           
        </div>
        <div>
          <form id="delete-task-form" action="/add-task" method="POST">
            <div>
                <input id="delete-task-param" name="id" style="display: none;">
            </div>
          </form>
          
        </div> 
        
    </div>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};calendarGetData()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
